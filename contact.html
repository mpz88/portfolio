<title>Contac-me</title>
<head>
    <h1>Junior Software Developer</h1>
<h2>I am Mario, a Junior Software Developer. I offer my service as a freelancer for 
    independent projects.Please do not hesitate to ask for my portfolio where you can see my main projects.</h2>
</head>
<body>
    <form>
        <fieldset>
            <legend><h3>Personal details</h3></legend>
            <label for="name">Name</label>
            <input id="name" type="text">
            <br>
            <label for="email">Email</label>
            <input id="email" type="email">

        </fieldset>
        <br>
        <fieldset>
            <legend><h3>Contacting reason</h3></legend>
            <label for="name">Reason:</label>
            <select name="reason">
                <option value="new project">New projects</option>
                <option value="improvements">improvements</option>
                <option value="maintanance">Maintanance</option>
            </select>

        </fieldset>
        <br>
        <fieldset>
            <legend><h3>Other reasons or inquiries</h3></legend>
            <textarea name="comments" placeholder="Enter your comments"></textarea>

        </fieldset>

    </form>
   
</body>
